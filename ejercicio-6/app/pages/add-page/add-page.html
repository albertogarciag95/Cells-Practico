<dom-module id="add-page">
  <template>
    <style include="add-page-styles"></style>
    <cells-template-paper-drawer-panel mode="seamed" header-fixed>
      <div slot="app__header">
        <div class="header">
          <bbva-header-main
            text="[[title]]"
            icon-left1="coronita:return-12"
            on-header-icon-left1-click="backToHome"
          ></bbva-header-main>
        </div>
      </div>
      <div slot="app__main">
        <div class="main">
          <cells-molecule-input
            id="newPlaceInput"
            label="Nuevo lugar"
            error-message="El nuevo lugar no puede estar vacÃ­o"
            required
          ></cells-molecule-input>

          <div class="button">
            <cells-st-button>
              <button on-click="backToHome">Continuar</button>
            </cells-st-button>
          </div>
        </div>
      </div>
    </cells-template-paper-drawer-panel>
  </template>

  <script src="add-page.js"></script>
</dom-module>
